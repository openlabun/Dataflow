name: Trigger auto deployment for dataflowcontainerapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/dataflowcontainerapp-AutoDeployTrigger-b5f31029-fe71-4e78-9ffe-0b9fac48082d.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.DATAFLOWCONTAINERAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DATAFLOWCONTAINERAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DATAFLOWCONTAINERAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.DATAFLOWCONTAINERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DATAFLOWCONTAINERAPP_REGISTRY_PASSWORD }}
          containerAppName: dataflowcontainerapp
          resourceGroup: proyectosIngSistemas_group
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_



name: Trigger auto deployment for dataflowcontainerapp2

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/dataflowcontainerapp2-AutoDeployTrigger-29e9d7f9-0c19-4fd9-9276-2a72096c762e.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.DATAFLOWCONTAINERAPP2_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DATAFLOWCONTAINERAPP2_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DATAFLOWCONTAINERAPP2_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.DATAFLOWCONTAINERAPP2_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DATAFLOWCONTAINERAPP2_REGISTRY_PASSWORD }}
          containerAppName: dataflowcontainerapp2
          resourceGroup: proyectosIngSistemas_group
          imageToBuild: augustosalazar/dataflowcontainerapp2:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


